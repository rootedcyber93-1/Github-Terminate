name: Ultroid Workflow

on:

    push:

    workflow_dispatch:

    

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:

       - name: Checkout

         uses: actions/checkout@main

       

       - uses: styfle/cancel-workflow-action@0.9.0

         name: "Cancel duplicate workflow runs"

         with:

            all_but_latest: true

            access_token: ${{ github.token }}

       - name: initialization

         continue-on-error: true

         run: |

           wget 
